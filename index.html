<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #patient-info {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #patient-info img {
      width: 100px;
      border-radius: 50%;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Patient Data Dashboard</h1>

  <div id="patient-info">
    <!-- Patient Information will be injected here by JavaScript -->
  </div>

  <h2>Blood Pressure History</h2>
  <canvas id="bloodPressureChart" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
